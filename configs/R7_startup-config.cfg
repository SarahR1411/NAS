!
hostname R7
no ip domain lookup
ip cef
!
interface Loopback0
 ip address 192.168.20.4 255.255.255.255
!
interface GigabitEthernet1/0
 ip address 192.168.16.5 255.255.255.252
 negotiation auto
 no shutdown
!
router bgp 65005
 bgp log-neighbor-changes
 neighbor 192.168.16.6 remote-as 65000
 !
 address-family ipv4
  network 192.168.20.4 mask 255.255.255.255
  neighbor 192.168.16.6 activate
 exit-address-family
!