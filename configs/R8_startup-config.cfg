!
hostname R8
no ip domain lookup
ip cef
!
interface Loopback0
 ip address 192.168.20.3 255.255.255.255
!
interface GigabitEthernet1/0
 ip address 192.168.18.5 255.255.255.252
 negotiation auto
 no shutdown
!
router bgp 65006
 bgp log-neighbor-changes
 neighbor 192.168.18.6 remote-as 65000
 !
 address-family ipv4
  network 192.168.20.3 mask 255.255.255.255
  neighbor 192.168.18.6 activate
 exit-address-family
!